# This playbook is intended to maintain a consistent set of cron jobs across the target group

---  
  # Change hosts to target group
  - hosts: unifi
    remote_user: ansible
    tasks:

    - cron:
        name: "MAILTO"
        env: yes
        job: "'{{ email }}'"
        state: present
        user: root
        backup: yes
      become: true

    - cron:
        name: "dpkg package backup"
        minute: "00"
        hour: "00"
        job: "dpkg --get-selections > /home/ansible/Package.list"
        state: present
        user: root
      become: true

    - cron:
        name: "sources.lst backup"
        minute: "00"
        hour: "00"
        job: "cp -R /etc/apt/sources.list* /home/ansible/"
        state: present
        user: root
      become: true

    - cron:
        name: "Repo Keys backup"
        minute: "00"
        hour: "00"
        job: "apt-key exportall > /home/ansible/Repo.keys"
        state: present
        user: root
      become: true

    - cron:
        name: "Update packages listing"
        minute: "30"
        hour: "2"
        weekday: 0
        job: "apt-get update > /var/log/update.rmail.log 2>&1"
        state: present
        user: root
      become: true

    - cron:
        name: "Update packages"
        minute: "35"
        hour: "2"
        weekday: 0
        job: "apt-get upgrade -y && apt-get dist-upgrade -y > /var/log/upgrade.rmail.log 2>&1"
        state: present
        user: root
      become: true

